<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->


    </div>
    <div class="col-md-10">

            <div class="page-header"><h4>Here you can Post a status</h4></div>
            <!-- FORM -->
            <form name="userForm" ng-submit="$ctrl.submitPost()">
            <div class="form-group">
                <label>Post ID:</label>
                <input type="text" name="id" class="form-control" ng-model="$ctrl.post.id">

                <label>User ID:</label>
                <input type="text" name="userId" class="form-control" ng-model="$ctrl.post.userId">
            </div>
            <div class="form-group">
                <label>Title:</label>
                <input type="text" name="title" class="form-control" ng-model="$ctrl.post.title">
            </div>
            <div class="form-group">
                <label>Content:</label>
                <input type="text" name="body" class="form-control" ng-model="$ctrl.post.body">
            </div>
            <button type="submit" class="btn btn-primary">Post you status</button>
            </form>

      <div class="page-header"><h4>Sample posts</h4></div>
      <table  class="table">
        <tr>
             <th >Post No.</th>
             <th >User ID</th>
             <th >Title</th>
             <th >Content</th>
           </tr>
         <tr ng-repeat="post in $ctrl.posts">
             <td><a href="#!/posts/{{post.id}}">{{post.id}}</a></td>
             <td><a href="#!/users/{{post.userId}}">{{post.userId}}</a></td>
             <td>{{post.title}}</td>
             <td>{{post.body}}</td>      
         </tr>
       </table>

    </div>
  </div>
</div>
